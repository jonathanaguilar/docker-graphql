name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
         docker build -t jaguilar67/docker-graphql:0.0.2 .
         docker build -t jaguilar67/docker-graphql .
    
    - name: Push Docker image
      run: |
         docker push jaguilar67/docker-graphql:0.0.2 
         docker push jaguilar67/docker-graphql 
        
